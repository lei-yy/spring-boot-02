
server.port=8003

spring.application.name=account-test
eureka.instance.hostname=localhost
eureka.client.serviceUrl.defaultZone=http://root:root@localhost:8081/eureka/
#每隔1s向服务端发送一次心跳，证明自己依然存活
eureka.instance.lease-renewal-interval-in-seconds=1
#3s之内没有给服务端发送心跳，就代表我死了，将我踢掉
eureka.instance.lease-expiration-duration-in-seconds=3

# for feign hystrix ---- 开启 Hystrix 断路器
feign.hystrix.enabled=true

# for data source
# mysql 5
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
# mysql 6 +
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/word?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456
# hikari pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=180000
spring.datasource.hikari.auto-commit=true

# for mybatis
mybatis.configuration.map-underscore-to-camel-case=true
