<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入css -->
    <!-- <link th:href="@{http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css}" rel="stylesheet" > -->
    <!-- <link th:href="${'/css/sbDemo.css'}" rel="stylesheet" /> -->
    <link th:href="${'/css/custom.css'}" rel="stylesheet"/>
    <!-- Bootstrap -->
    <link th:href="${'/vendors/bootstrap/dist/css/bootstrap.min.css'}" rel="stylesheet"/>
    <!-- Font Awesome -->
    <link th:href="${'/vendors/font-awesome/css/font-awesome.min.css'}" rel="stylesheet"/>
    <!-- NProgress -->
    <link th:href="${'/vendors/nprogress/nprogress.css'}" rel="stylesheet"/>
    <!-- Animate.css -->
    <link th:href="${'/vendors/animate.css/animate.min.css'}" rel="stylesheet"/>
    <!-- Custom Theme Style -->
    <link th:href="${'/css/custom.min.css'}" rel="stylesheet"/>
    <!-- 引入js -->
    <script th:src="${'/vendors/jquery/dist/jquery.min.js'}" type="text/javascript"></script>
    <script th:src="${'/vendors/bootstrap/dist/js/bootstrap.bundle.min.js'}" type="text/javascript"></script>
    <!-- layer -->
    <script th:src="@{https://cdn.bootcss.com/layer/2.1/layer.js}"
            type="text/javascript"></script>

</head>
<body class="nav-md">
<div class="container body">
    <div class="main_container">
        <!-- 引入碎片文件 sidebar.html-->
        <div th:replace="fragments/sidebar"></div>
        <!-- 引入碎片文件 header.html-->
        <div th:replace="fragments/header"></div>

        <div th:replace="fragments/login"></div>

        <div th:if="${template}">
            <div th:replace="${template}"></div>
        </div>
        <div th:replace="fragments/footer"></div>



    </div>
    <script th:src="${'/js/custom.js'}" type="text/javascript"></script>

</div>
</body>
</html>
